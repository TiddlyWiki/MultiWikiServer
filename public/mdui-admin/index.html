<!DOCTYPE html>
<!-- react-user-mgmt client home page -->

<head>
  <style>
    @media (prefers-color-scheme: dark) {
      html:not(.loaded) {
        background-color: black;
        color: white;
      }
    }

    @media (prefers-color-scheme: light) {
      html:not(.loaded) {
        background-color: white;
        color: black;
      }
    }

    html,
    body {
      margin: 0;
      padding: 0;
      border: 0;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      background-color: rgb(var(--mdui-color-surface-container));
    }

  body {
    font-family: "Roboto", sans-serif;
    font-optical-sizing: auto;
    font-variation-settings:
      "wdth" 100;
  }
  </style>
  <base href="$$js:pathPrefix$$/">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="$$js:pathPrefix$$/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="$$js:pathPrefix$$/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="$$js:pathPrefix$$/favicon-16x16.png">
  <link rel="manifest" href="$$js:pathPrefix$$/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="$$js:pathPrefix$$/normalize.css">
  <link rel="stylesheet" href="$$js:pathPrefix$$/main.css">

  <script>window.pathPrefix = `$$js:pathPrefix:stringify$$`;</script>
  <script type="module" src="$$js:pathPrefix$$/main.js"></script>
</head>
